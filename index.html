<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Opdracht 2:CGI</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-3 h1">Opdracht 2:</span>
    </nav>
    <div class="container">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">time</th>
            <th scope="col">animal</th>
            <th scope="col">age</th>
            <th scope="col">color</th>
            <th scope="col">gender</th>
          </tr>
        </thead>
        <tbody id="tablebody">
          
        </tbody>
    </table>
      <form action="/cgi-bin/ENV-CGI2/" method="POST">
        <div class="form-group">
          <label for="Animalname">Name animal</label>
          <input type="text" name="Animalname" class="form-control" id="Animalname" aria-describedby="Animalname">
        </div>
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" name="Age" class="form-control" id="Age">
        </div>
        <div class="form-group">
          <label for="Color">Color</label>
          <input type="text" name="Color" class="form-control" id="Color" aria-describedby="Color">
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label>
          <select class="form-control" name="Gender" id="Gender">
            <option>male</option>
            <option>female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        async function getAnimals() {
            let url = 'test.json';
            try {
                let res = await fetch(url);
                return await res.json();
            } catch (error) {
                console.log(error);
            }
        }
        async function renderAnimals() {
            let animals = await getAnimals();
            let html = '';
            animals.forEach(animal => {
                let htmlSegment = `<tr>
                                    <td>${animal.time}</td>
                                    <td>${animal.animal}</td>
                                    <td>${animal.age}</td>
                                    <td>${animal.color}</td>
                                    <td>${animal.gender}</td> </tr>`;

                html += htmlSegment;
            });

            var table = document.getElementById("tablebody"); 
            table.innerHTML = html;
        }

        renderAnimals();

    </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  </body>
</html>
